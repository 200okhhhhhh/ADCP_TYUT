<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery and Bootstrap Example</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>jQuery and Bootstrap Example</h1>
        <!-- 按钮，使用 Bootstrap 样式 -->
        <button id="toggleButton" class="btn btn-primary">Toggle Paragraph</button>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Launch demo modal
        </button>
        <!-- 段落 -->
        <p id="paragraph" class="mt-3">This is a paragraph that can be toggled.</p>

        <!-- 模态框，使用 Bootstrap 样式和功能 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        This is a Bootstrap modal!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 jQuery 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 引入 Bootstrap JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // 当按钮被点击时，切换段落的显示和隐藏
            $("#toggleButton").click(function() {
                $("#paragraph").toggle();
            });
        });
    </script>
</body>
</html>
